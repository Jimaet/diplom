<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор продуктов</title>
    <link rel="stylesheet" href="play.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">← Назад</a>
        <p class="info-text">Выберите блюда, которые есть у Вас в холодильнике, и мы подберем рецепты!</p>

        <button id="add-product" class="add-btn">+ добавить продукт</button>
        <div id="product-list"></div>

        <p class="section-title">Выберите посуду и технику!</p>
        <div class="equipment-buttons">
            <button>Плита</button>
            <button>Духовка</button>
            <button>Микроволновка</button>
            <button>Мультиварка</button>
            <button>Аэрогриль</button>
            <button>Фритюрница</button>
            <button>Пароварка</button>
            <button>Блендер</button>
            <button>Миксер</button>
            <button>Сковорода</button>
            <button>Кастрюля</button>
            <button>Форма для выпечки</button>
            <button>Разделочная доска</button>
            <button>Ножи</button>
            <button>Коптильня</button>
            <button>Мангал</button>
            <button>Казан</button>
            <button>Сито</button>
            <button>Кондитерский мешок</button>
        </div>

        <button class="recipe-btn">Подобрать рецепты</button>
    </div>
    <script src="play.js"></script>
</body>
</html>
