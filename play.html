<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор продуктов</title>
    <link rel="stylesheet" href="play.css">
    <link rel="stylesheet" href="recipes.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">← Назад</a>
        <p class="info-text">Выберите блюда, которые есть у Вас в холодильнике, и мы подберем рецепты!</p>

        <button id="add-product" class="add-btn">+ добавить продукт</button>
        <div id="product-list"></div>

        <p class="section-title">Выберите посуду и технику!</p>
        <div class="equipment-buttons">
            <button class="equipment-btn">Плита</button>
            <button class="equipment-btn">Духовка</button>
            <button class="equipment-btn">Микроволновка</button>
            <button class="equipment-btn">Мультиварка</button>
            <button class="equipment-btn">Аэрогриль</button>
            <button class="equipment-btn">Фритюрница</button>
            <button class="equipment-btn">Пароварка</button>
            <button class="equipment-btn">Блендер</button>
            <button class="equipment-btn">Миксер</button>
            <button class="equipment-btn">Сковорода</button>
            <button class="equipment-btn">Кастрюля</button>
            <button class="equipment-btn">Форма для выпечки</button>
            <button class="equipment-btn">Разделочная доска</button>
            <button class="equipment-btn">Ножи</button>
            <button class="equipment-btn">Коптильня</button>
            <button class="equipment-btn">Мангал</button>
            <button class="equipment-btn">Казан</button>
            <button class="equipment-btn">Сито</button>
            <button class="equipment-btn">Кондитерский мешок</button>
        </div>

        <button class="recipe-btn">Подобрать рецепты</button>
    </div>
    <div id="recipe-container">
    <p class="section-title">Рецепты:</p>
    <div id="recipes"></div>
</div>
    <!-- Сначала загружаем search.js -->
  
    <!-- Затем play.js, который его использует -->
    <script type="module" src="play.js"></script>
</body>
</html>
