son<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чат с YandexGPT</title>
    <link rel="stylesheet" href="ai.css">
</head>
<body>
    <div id="chat">
        <button id="backBtn" onclick="goBack()">← Назад</button>
        <h2>Чат с YandexGPT</h2>
        <div id="messages"></div>
        <div id="inputArea">
            <input type="text" id="text" placeholder="Спроси что-нибудь...">
            <button onclick="send()">Отправить</button>
        </div>
    </div>

    <script>
    // Функция для извлечения параметра из URL
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Автозаполнение вопроса в поле для ввода
    window.onload = function() {
        const prompt = getQueryParam('prompt');
        if (prompt) {
            document.getElementById('text').value = decodeURIComponent(prompt);
        }
    };

    // Существующий код для отправки сообщения
    function goBack() {
        window.location.href = "index.html"; // Переход на главную
    }

    function addMessage(text, role) {
        const div = document.createElement('div');
        div.className = 'msg ' + role;
        div.textContent = text;
        document.getElementById('messages').appendChild(div);
        div.scrollIntoView({ behavior: 'smooth' });
    }

    async function send() {
        const input = document.getElementById('text');
        const msg = input.value.trim();
        if (!msg) return;

        addMessage(msg, 'user');
        input.value = '';

        try {
            const res = await fetch("/.netlify/functions/askgptperson", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ prompt: msg })
            });

            const data = await res.json();
            addMessage(data.reply, 'bot');
        } catch (err) {
            addMessage("Ошибка: " + err.message, 'bot');
        }
    }
</script>

</body>
</html>
