<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чат с YandexGPT</title>
    <link rel="stylesheet" href="ai.css">
</head>
<body>
    <div id="chat">
        <button id="backBtn" onclick="goBack()">← Назад</button>
        <h2>Пояснение по рецепту</h2>
        <div id="recipeDetails"></div> <!-- Для отображения рецепта -->
        <div id="messages"></div>
        <div id="inputArea">
            <input type="text" id="text" placeholder="Спроси что-нибудь...">
            <button onclick="send()">Отправить</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = "index.html"; // Переход на главную
        }

        // Функция для добавления сообщений в чат
        function addMessage(text, role) {
            const div = document.createElement('div');
            div.className = 'msg ' + role;
            div.textContent = text;
            document.getElementById('messages').appendChild(div);
            div.scrollIntoView({ behavior: 'smooth' });
        }

        async function send() {
            const input = document.getElementById('text');
            const msg = input.value.trim();
            if (!msg) return;

            addMessage(msg, 'user');
            input.value = '';

            try {
                const res = await fetch("/.netlify/functions/askgpt", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ prompt: msg })
                });

                const data = await res.json();
                addMessage(data.reply, 'bot');
            } catch (err) {
                addMessage("Ошибка: " + err.message, 'bot');
            }
        }

        // Получаем параметры из URL
        const params = new URLSearchParams(window.location.search);
        const products = params.get('products');
        const steps = params.get('steps');

        // Отображаем информацию о рецепте
        const recipeDetails = document.getElementById("recipeDetails");
        recipeDetails.innerHTML = `
            <h3>Рецепт:</h3>
            <p><strong>Продукты:</strong> ${products}</p>
            <p><strong>Шаги:</strong></p>
            <pre>${steps}</pre>
        `;
    </script>
</body>
</html>
