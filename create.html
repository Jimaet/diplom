<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать рецепт</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="create.css">
</head>
<body>
    <div class="container">
        <!-- Кнопка назад -->
        <a href="index.html" class="back-button">⬅ Назад</a>

        <!-- Основной блок -->
        <div class="content">
            <div class="left-section">
                <label for="recipe-name" class="label">Название рецепта:</label>
                <input type="text" id="recipe-name" class="input-field" placeholder="Введите название...">

                <label for="short-description" class="label">Добавить короткое описание (до 120 символов):</label>
                <textarea id="short-description" class="input-field" placeholder="Введите короткое описание..."></textarea>

                <label for="about-recipe" class="label">О рецепте:</label>
                <textarea id="about-recipe" class="input-field" placeholder="Расскажите о чем рецепт..."></textarea>
            </div>

            <div class="right-section">
                <label class="label">Добавить фото:</label>
                <div class="photo-placeholder"></div>

                <div class="additional-info">
                    <label for="portions" class="label">Кол-во порций:</label>
                    <input type="number" id="portions" class="small-input">

                    <label for="time" class="label">Примерное время приготовления (мин):</label>
                    <input type="number" id="time" class="small-input">
                </div>
            </div>
        </div>

        <!-- Блок для продуктов -->
        <p class="section-title">Продукты:</p>
        <div id="product-list"></div>
        <button id="add-product" class="add-btn">Добавить продукт</button>

        <!-- Блок для шагов рецепта -->
        <p class="section-title">Шаги рецепта:</p>
        <div id="step-list"></div>
        <button id="add-step" class="add-btn">Добавить шаг</button>
    </div>
<p>Выберите категории, к которым относится Ваш рецепт:</p>
<div class="filter-buttons">
    <button class="filter-btn">Простые</button>
    <button class="filter-btn">В духовке</button>
    <button class="filter-btn">На гриле</button>
    <button class="filter-btn">Завтрак</button>
    <button class="filter-btn">Обед</button>
    <button class="filter-btn">Ужин</button>
</div>

<!-- Вторая секция с категориями -->
<p>Выберите категории, к которым относится Ваш рецепт:</p>
<div class="carousel">
    <button class="category-btn">
        <img src="k2/zakyski.jpg" alt="Закуски">
        <span>Закуски</span>
    </button>
    <button class="category-btn">
        <img src="k2/salat.jpg" alt="Салаты">
        <span>Салаты</span>
    </button>
    <button class="category-btn">
        <img src="k2/desert.jpg" alt="Десерты">
        <span>Десерты</span>
    </button>
    <button class="category-btn">
        <img src="k2/vipechka.jpg" alt="Выпечка">
        <span>Выпечка</span>
    </button>
    <button class="category-btn">
        <img src="k2/napitki.jpg" alt="Напитки">
        <span>Напитки</span>
    </button>
    <button class="category-btn">
        <img src="k2/fastfod.jpg" alt="Фастфуд">
        <span>Фастфуд</span>
    </button>
    <button class="category-btn">
        <img src="k2/garnir.jpg" alt="Гарнир">
        <span>Гарнир</span>
    </button>
    <button class="category-btn">
        <img src="k2/goryachee.jpg" alt="Горячее">
        <span>Горячее</span>
    </button>
    <button class="category-btn">
        <img src="k2/sousi.jpg" alt="Соусы">
        <span>Соусы</span>
    </button>
</div>
    <div class="multi-select">
    <button class="multi-btn">Плита</button>
    <button class="multi-btn">Духовка</button>
    <button class="multi-btn">Микроволновка</button>
    <button class="multi-btn">Мультиварка</button>
    <button class="multi-btn">Аэрогриль</button>
    <button class="multi-btn">Фритюрница</button>
    <button class="multi-btn">Пароварка</button>
    <button class="multi-btn">Блендер</button>
    <button class="multi-btn">Миксер</button>
    <button class="multi-btn">Сковорода</button>
    <button class="multi-btn">Кастрюля</button>
    <button class="multi-btn">Форма для выпечки</button>
    <button class="multi-btn">Разделочная доска</button>
    <button class="multi-btn">Ножи</button>
    <button class="multi-btn">Коптильня</button>
    <button class="multi-btn">Мангал</button>
    <button class="multi-btn">Пароварка</button>
    <button class="multi-btn">Мультиварка</button>
    <button class="multi-btn">Казан</button>
    <button class="multi-btn">Сито</button>
    <button class="multi-btn">Кондитерский мешок</button>
</div>

<button class="submit-btn">Отправить рецепт на проверку</button>

<div class="loading-screen">
    <div class="loading-animation"></div>
    <p class="loading-text">Отправляем рецепт...</p>
</div>

<p class="success-message">Ваш рецепт отправили на проверку, скоро он появится в ленте рецептов!  
Спасибо за то, что Вы с нами!</p>
    <script src="create.js"></script>
</body>
</html>
